<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrftoken" content="{{ csrftoken }}">
    

    <title>Button Click Counter</title>

    <!-- Function to save date and time -->
    <script type="text/javascript">
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

    </script>

    <!-- Function to get CSRF token from cookies -->
    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');  // Retrieve the CSRF token
    </script>
</head>
<body>
    <h1>Welcome to the Button Click Counter</h1>
    <p>This is a simple counter. Click the button below and see the number increase.</p>

    <h2>Click count: <span id="counter">{{ count|default:0 }}</span></h2>
    <button id="clickButton">Click Me!</button>

    <script>
        // JavaScript to handle button clicks and increase the counter
        document.getElementById('clickButton').addEventListener('click', function() {
            document.getElementById('counter').textContent = parseInt(document.getElementById('counter').textContent) + 1;
        });
    </script>

    <h3>
        <button id="SaveButton">Save Entry</button>
    </h3>

    <script>
        document.getElementById('SaveButton').addEventListener('click', function() {
            const numClicks = document.getElementById('counter').textContent;

            fetch("{% url 'save_counter' %}", {
                method: 'POST',  // Ensure the method is POST
                headers: {
                    'Content-Type': 'application/json',  // Set content type
                    'X-CSRFToken': csrftoken,  // Include the CSRF token in the request headers
                },
                body: JSON.stringify({
                    numClicks: numClicks,  // The current click count
                    date: new Date().toISOString().split('T')[0],  // Current date in YYYY-MM-DD format
                    time: new Date().toISOString().split('T')[1].split('.')[0],  // Current time in HH:MM:SS format
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Update your UI based on the response
            })
            .catch((error) => {
                console.error('Error:', error);
            });
            javascript:reset();
        });
    </script>
    
    <script type="text/javascript">
    var reset= function(){     // Function to reset the counter
        a = 0;
        document.getElementById('counter').innerHTML = a;
        }
    </script>

</body>
</html>
